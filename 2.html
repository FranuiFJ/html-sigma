<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Izquierda y Texto Centrado</title>
  <style>
    .container {
      display: flex;
      align-items: center; /* Centra verticalmente el contenido */
    }

    .container img {
      max-width: 150px; /* Ajusta el tama√±o de la imagen */
      margin-right: 20px; /* Espaciado entre la imagen y el texto */
    }

    .container .text {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo">
    <div class="text">
      Este es un ejemplo de texto centrado verticalmente al lado de una imagen alineada a la izquierda.
    </div>
  </div>
</body>
</html>
